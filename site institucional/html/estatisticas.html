<script>
    const labels = [
        'Subaru',
        'Honda',
        'Mazda',
        'Toyota',
        'Nissan'
    ];

    const data = {
        labels: labels,
        datasets: [{
                barPercentage: 0.50,
                minBarLenght: 5,
                label: 'Porcentagem de cada montadora',
                backgroundColor: [
                    '#800000',
                    '#b22222',
                    '#fa8072',
                    '#ff6347',
                    '#ff0000'],
                borderColor: '#000000',
                data: [25, 30, 10, 15, 20],
            },
        ]
    }
    const config = {
        type: 'bar',
        data: data,
        options: {}
    };
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
